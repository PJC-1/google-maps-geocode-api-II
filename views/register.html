<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Geocode II</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <!-- GOOGLE MAPS API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAD_OJUoh5BPPl1WUGJEl3G9WMj4taITLs"></script>
    <!-- APPLICATION SCRIPT -->
    <!-- <script src="/js/main.js"></script> -->
</head>
<body>
    <div class="container">
      <h3 id="confirmTarget"></h3>
      <h1>hello world</h1>
      <form id="location-form" method="POST" action="/users/register">
        <div class="form-group">
        <label>Name:</label>
        <input type="text" name="name" id="name-input" class="form-control">
        </div>
        <div class="form-group">
        <label>Email:</label>
        <input type="text" name="email" id="email-input" class="form-control">
        </div>
        <div class="form-group">
        <label>Username:</label>
        <input type="text" name="username" id="username-input" class="form-control">
        </div>
        <div class="form-group">
        <label>Password:</label>
        <input type="password" name="password" id="password-input" class="form-control">
        </div>
        <div class="form-group">
        <label>Confirm:</label>
        <input type="password" name="password2" id="name-input" class="form-control">
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-block">SUBMIT</button>
      </form>
    </div>

</body>
</html>
